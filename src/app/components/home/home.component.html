<div class="container flexway">

        </div>
        <div class="temp-container" >
            <p class="title-temp">Temperatura actual</p>
            <p class="current-temp"><span>{{ currentTemperature }}</span>°C</p>
        </div>
   </div>

   <!-- DIV RANGO -->
  <div class="flexway wh100">
    <div class="oscilacion">

        <p class="temp-min-max">Max: <span> 20°C</span></p>
    </div>
    
    </div>

</div>
